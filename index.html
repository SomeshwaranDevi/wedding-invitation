<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f7f7f7;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            padding: 0.5rem;
            border-radius: 9999px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .action-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">My To-Do List</h1>
            <p class="text-xs text-gray-500 text-center" id="user-id-display">Connecting...</p>
        </div>

        <!-- Add To-Do Form -->
        <form id="todo-form" class="flex gap-2 mb-6">
            <input type="text" id="task-input" placeholder="Add a new task..." required class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <button type="submit" id="add-button" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>Add Task</button>
        </form>

        <!-- To-Do List -->
        <div id="todo-list" class="rounded-lg border border-gray-200">
            <p id="status-message" class="text-center text-gray-500 py-4 px-2">Loading tasks...</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase log level for debugging
        setLogLevel('Debug');

        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let isAuthReady = false;

        document.addEventListener('DOMContentLoaded', async () => {
            if (Object.keys(firebaseConfig).length > 0) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-display').textContent = `User ID: ${userId.substring(0, 8)}...`;
                        isAuthReady = true;
                        document.getElementById('add-button').disabled = false;
                        document.getElementById('status-message').textContent = 'Ready to add tasks!';
                        setupRealtimeListener();
                    } else {
                        // Sign in anonymously if no token is available
                        try {
                            await signInAnonymously(auth);
                        } catch (error) {
                            console.error("Anonymous sign-in failed:", error);
                            document.getElementById('status-message').textContent = 'Authentication failed. Functionality is limited.';
                        }
                    }
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } else {
                console.error("Firebase config is missing. To-do functionality will be disabled.");
                document.getElementById('status-message').textContent = 'To-do list functionality is currently unavailable. Please check back later.';
                document.getElementById('todo-form').innerHTML = '';
            }
        });

        // Setup real-time listener for tasks
        function setupRealtimeListener() {
            if (!db || !isAuthReady) {
                console.log("Database not ready or user not authenticated. Skipping listener setup.");
                return;
            }

            // Using a public collection so all users can see all tasks
            const tasksRef = collection(db, `artifacts/${appId}/public/data/todos`);
            const q = query(tasksRef, where("appId", "==", appId));

            onSnapshot(q, (snapshot) => {
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';
                if (snapshot.empty) {
                    document.getElementById('status-message').textContent = 'No tasks yet. Add one above!';
                    return;
                }
                document.getElementById('status-message').textContent = '';

                snapshot.forEach((doc) => {
                    const task = doc.data();
                    const taskId = doc.id;
                    const taskItem = document.createElement('div');
                    taskItem.className = `todo-item ${task.completed ? 'completed' : ''}`;
                    taskItem.innerHTML = `
                        <p class="task-text flex-grow">${task.text}</p>
                        <div class="task-actions">
                            <button onclick="toggleCompleted('${taskId}', ${!task.completed})" class="action-button text-white bg-green-500 hover:bg-green-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button onclick="deleteTask('${taskId}')" class="action-button text-white bg-red-500 hover:bg-red-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    `;
                    todoList.appendChild(taskItem);
                });
            });
        }

        // Handle Add Task form submission
        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!db || !isAuthReady) {
                showModal("Error", "Database not ready. Please wait a moment.");
                return;
            }

            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                showModal("Error", "Please enter a task.");
                return;
            }

            try {
                const taskData = {
                    text: taskText,
                    completed: false,
                    userId: userId,
                    appId: appId,
                    timestamp: Timestamp.now()
                };
                await addDoc(collection(db, `artifacts/${appId}/public/data/todos`), taskData);
                taskInput.value = '';
            } catch (e) {
                console.error("Error adding document: ", e);
                showModal("Error", "Failed to add task. Please try again.");
            }
        });

        // Function to toggle task completion status
        window.toggleCompleted = async (taskId, completedStatus) => {
            if (!db || !isAuthReady) return;
            try {
                const taskRef = doc(db, `artifacts/${appId}/public/data/todos`, taskId);
                await updateDoc(taskRef, {
                    completed: completedStatus
                });
            } catch (e) {
                console.error("Error updating document: ", e);
            }
        };

        // Function to delete a task
        window.deleteTask = async (taskId) => {
            if (!db || !isAuthReady) return;
            try {
                const taskRef = doc(db, `artifacts/${appId}/public/data/todos`, taskId);
                await deleteDoc(taskRef);
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        };

        // Custom Modal UI (re-used from previous Canvas for consistent feedback)
        function showModal(title, message) {
            let modal = document.getElementById('custom-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'custom-modal';
                modal.className = 'hidden fixed inset-0 bg-gray-600 bg-opacity-75 z-50 items-center justify-center';
                modal.innerHTML = `
                    <div class="bg-white rounded-xl shadow-2xl p-6 m-4 w-full max-w-sm transform transition-all">
                        <h3 id="modal-title" class="text-xl font-bold mb-2 text-center text-blue-600"></h3>
                        <p id="modal-message" class="text-gray-700 text-center mb-4"></p>
                        <button onclick="closeModal()" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors">Close</button>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        window.closeModal = () => {
            const modal = document.getElementById('custom-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };
    </script>
</body>
</html>
